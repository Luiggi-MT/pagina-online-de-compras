<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <a href="/" class="btn btn-primary mb-3">Volver al Inicio</a>
    <h1 class="text-center mb-4">Carrito de Compras</h1>
    <div class="row">
      {% if productos.length === 0 %}
        <p class="text-center">Tu carrito está vacío.</p>
      {% else %}
        {% for producto in productos %}
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="{{ producto.image | safe }}" class="card-img-top" alt="{{ producto.title | safe }}">
              <div class="card-body">
                <h5 class="card-title">{{ producto.title | safe }}</h5>
                <p class="text-primary">Precio: ${{ producto.price | safe }}</p>
                <form action="/eliminar-carrito" method="POST">
                  <input type="hidden" name="id" value="{{ producto.id }}">
                  <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>

  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3">
      © 2024 Tienda en Línea | Todos los derechos reservados
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
